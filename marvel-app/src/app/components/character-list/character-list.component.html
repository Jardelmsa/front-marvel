<div class="search-bar">
    <input type="text" placeholder="Search characters..." (input)="search($event)" />
  </div>
  
  <p-table [value]="marvelService.characters()" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-character>
      <tr>
        <td>{{ character.name }}</td>
        <td>{{ character.description || 'No description available' }}</td>
        <td>
          <button pButton type="button" label="Details" (click)="viewDetails(character)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
